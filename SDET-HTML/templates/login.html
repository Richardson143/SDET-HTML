{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-form">
            <h2>Login</h2>
            <form action="{{ url_for('auth.login') }}" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <button type="submit">LOGIN</button>
                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
            <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up now</a></p>
        </div>
        <div class="welcome-section">
            <!-- <h1>Welcome to SDET-GENIE</h1>
            <p>It's a comprehensive QA tool designed to streamline the testing process.
                Our features include test idea generation, element inspection, Gherkin feature generation,
                automation code generation, and an AI-powered web agent explorer.</p> -->
        </div>
    </div>
</div>
{% endblock %}
